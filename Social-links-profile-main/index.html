<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      
      <div id="block">
        <section>
        <img class="photo" src="./assets/images/avatar-jessica.jpeg" alt="photo">
        <h1>Jessica Randall</h1>
        <p class="local">London, United Kingdom</p>
        <p>"Front-end developer and avid reader"</p>
        </section>
        <section>
        <form>
          <input class="button" type="submit" value="GitHub"
            aria-label="Go to GitHub" name="github">
          <input class="button" type="submit" value="Frontend Mentor"
            aria-label="Go to Frontend Mentor" name="frontend-mentor">
          <input class="button" type="submit" value="LinkedIn"
            aria-label="Go to LinkedIn" name="linkedin">
          <input class="button" type="submit" value="Twitter"
            aria-label="Go to Twitter" name="twitter">
          <input class="button" type="submit" value="Instagram"
            aria-label="Go to Instagram" name="instagram">
        </form>
        </section>
      </div>
    </main>
    <!-- <aside>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.github.com/AxinitM" target="_blank">Andrei
          Martinenko</a>
      </div>
    </aside> -->
  </body>
</html>
