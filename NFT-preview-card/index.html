<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />

  <title>NFT preview card component | Frontend Mentor</title>
</head>

<body>
  <div id="main-block">
    <div class="main-ETH-image">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium image" />
    </div>

    <h1>Equilibrium #3429</h1>
    <p class="main-text">
      <span class="accent-text">Our Equilibrium collection promotes balance and calm.</span>
    </p>

    <div class="price-container">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="Ethereum symbol" />
        <span class="price-span">0.041 ETH</span>
      </div>
      <div class="time-left">
        <img src="images/icon-clock.svg" alt="Icon clock" />
        <span class="accent-text">3 days left</span>
      </div>
    </div>

    <hr class="line" />

    <footer>
      <div class="author-card">
        <img src="images/image-author.jpg" alt="Author image" />
        <div>
          <span class="accent-text">Creation of</span>
          <span class="author-name"> Andrei Martinenko</span>
        </div>
      </div>
    </footer>
  </div>

  <!-- <aside>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AxinitM" target="_blank">Andrei Martinenko</a>.
    </div>
  </aside> -->
</body>

</html>
