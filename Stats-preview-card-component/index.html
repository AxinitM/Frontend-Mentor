<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="main-text">Discover the benefits of data analytics and make
            better decisions regarding revenue, customer experience, and overall efficiency.</p>

          <div class="statistic">
            <div class="column">
              <p class="stat-num">10k+</p>
              <p class="stat-text">companies</p>
            </div>
            <div class="column">
              <p class="stat-num">314</p>
              <p class="stat-text">templates</p>
            </div>
            <div class="column">
              <p class="stat-num">12M+</p>
              <p class="stat-text">queries</p>
            </div>
          </div>

        </div>
        <div class="right-img">
          <img src="images/image-header-desktop.jpg" alt="working people"
            class="desktop-img">
          <!-- <img src="images/image-header-mobile.jpg" alt="working people" class="mobile-img"> -->

        </div>
      </div>
    </main>

    <aside>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/AxinitM" target="_blank">Andrei
          Martinenko</a>
      </div>
    </aside>

  </body>
</html>
